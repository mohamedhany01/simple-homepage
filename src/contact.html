<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This my contact page text me if you like"
    />
    <meta name="keywords" content="contact, form, personal" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/vendors/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>

  <body>
    <header class="upper">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img src="images/logo.png" alt="Logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="hobbies.html"
                  >Hobbies</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="gallery.html"
                  >Gallery</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contact.html"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--End header-->
    <div class="container-fluid">
      <!--Start contact header-->
      <header class="contact-header row gx-0 col-12">
        <h1>&#34;Lorem ipsum dolor sit, amet consectetur adipisicing&#34;</h1>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illo neque
          quibusdam nostrum.
        </p>
      </header>
      <!--End contact header-->
    </div>

    <!--Start from-->
    <div class="container-fluid">
      <div class="row">
        <section class="form-container">
          <form action="/" method="get" onclick="return false;">
            <div class="name-row">
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" />
            </div>
            <div class="email-row">
              <label for="email">E-mail: </label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="message-row">
              <label for="message">Message:</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <div class="btn-row">
              <input class="btn-styled" type="submit" value="Send" />
            </div>
          </form>
        </section>
      </div>
    </div>
    <!--End from-->

    <!--Start footer-->
    <footer>
      <div class="container-fluid">
        <div class="row gx-0">
          <div class="footer-left col-6">
            <div>Designed and coded by</div>
            <div>
              <span><strong>Mohamed Hany</strong></span>
            </div>
          </div>
          <div class="footer-right col-6">
            <div>CS50</div>
            <div><span id="current-year">2021</span></div>
          </div>
        </div>
      </div>
    </footer>
    <!--End footer-->

    <script src="js/vendors/popper.js"></script>
    <script src="js/vendors/bootstrap.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
