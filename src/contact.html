<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This my contact page text me if you like"
    />
    <meta name="keywords" content="contact, form, personal" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/vendors/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>

  <body>
    <!--Start header-->
    <header class="main">
      <div class="container-fluid">
        <div class="row">
          <div class="logo col-2">
            <a href="index.html"
              ><img
                src="images/logo.png"
                alt="Website logo"
                class="img-fluid"
              />
            </a>
          </div>
          <nav class="col-10">
            <ul class="list-unstyled">
              <li><a href="index.html">Home</a></li>
              <li><a href="hobbies.html">Hobbies</a></li>
              <li><a href="gallery.html">Gallery</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!--End header-->

    <div class="container-fluid">
      <!--Start contact header-->
      <header class="contact-header row gx-0 col-12">
        <h1>&#34;Lorem ipsum dolor sit, amet consectetur adipisicing&#34;</h1>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illo neque
          quibusdam nostrum.
        </p>
      </header>
      <!--End contact header-->
    </div>

    <!--Start from-->
    <div class="container-fluid">
      <div class="row">
        <section class="form-container">
          <form action="/" method="get" onclick="return false;">
            <div class="name-row">
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" />
            </div>
            <div class="email-row">
              <label for="email">E-mail: </label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="message-row">
              <label for="message">Message:</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <div class="btn-row">
              <input class="btn-styled" type="submit" value="Send" />
            </div>
          </form>
        </section>
      </div>
    </div>
    <!--End from-->

    <!--Start footer-->
    <footer>
      <div class="container-fluid">
        <div class="row gx-0">
          <div class="footer-left col-6">
            <div>Designed and coded by</div>
            <div>
              <span><strong>Mohamed Hany</strong></span>
            </div>
          </div>
          <div class="footer-right col-6">
            <div>CS50</div>
            <div><span id="current-year">2021</span></div>
          </div>
        </div>
      </div>
    </footer>
    <!--End footer-->

    <script src="js/vendors/popper.js"></script>
    <script src="js/vendors/bootstrap.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
