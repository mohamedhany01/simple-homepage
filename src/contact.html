    <div class="container">
      <!--Start contact header-->
      <header class="contact-header row col-12 text-center">
        <h1>
          &#34;Get in touch&#34;
          <span class="underline-styled green"></span>
          <span class="underline-styled brown"></span>
        </h1>
      </header>
      <!--End contact header-->
    </div>

    <!--Start from-->
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="contact-form section-my">
          <form action="/" method="post" onclick="return false;">
            <div class="mb-3">
              <label for="nameInput" class="form-label">Full Name:</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Jane Doe" required autocomplete="off" />
            </div>
            <div class="mb-3">
              <label for="emailInput" class="form-label">Email:</label>
              <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required autocomplete="off" />
            </div>
            <div class="mb-3">
              <label for="messageInput" class="form-label">Message:</label>
              <textarea class="form-control" id="messageInput" rows="10" placeholder="Your message" required autocomplete="off"></textarea>
            </div>
            <div class="btn-row">
              <input class="btn-styled" type="submit" value="Send" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--End from-->
